# model_presets.toml - 模型预设参考模板
#
# 本文件仅供参考，不会被自动加载。
# 使用方法：将需要的模型配置复制到 config.toml 的 [models.xxx] 区中。
#
# 以下模型均来自魔搭社区 (ModelScope)，免费可用。
# API Key 获取：https://modelscope.cn/my/myaccesstoken

# ============================================================
# 模型1：Qwen-Image 通义万象文生图
# 高质量通用文生图模型，1584x1056 最佳
# ============================================================
[models.qwen_image]
name = "通义万象 Qwen-Image"
base_url = "https://api-inference.modelscope.cn/v1"
api_key = "Bearer YOUR_MODELSCOPE_TOKEN"
format = "modelscope"
model = "Qwen/Qwen-Image"
fixed_size_enabled = true
default_size = "1024x1536"
seed = -1
guidance_scale = 2.5
num_inference_steps = 20
watermark = false
custom_prompt_add = ", "
negative_prompt_add = ""
support_img2img = false
auto_recall_delay = 0

